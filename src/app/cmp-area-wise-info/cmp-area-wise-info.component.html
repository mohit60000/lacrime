<mat-card class="example-card">
        <mat-card-header>
            <mat-card-title><h2>Information about different areas of LA City</h2></mat-card-title>
            <app-cmp-area-name-dropdown (selected)="areaSelected($event)"></app-cmp-area-name-dropdown>
            <app-cmp-options-to-view (selected)="optionSelected($event)"></app-cmp-options-to-view>
            <button class="mat-raised-button mat-primary" (click)="plotGraph()">GET DATA</button>
        </mat-card-header>
        <mat-card-content>
            <div align="center">
            <mat-progress-spinner id="progressSpinner"
                class="example-margin"
                [color]="color"
                [mode]="mode"
                [value]="value">
            </mat-progress-spinner>
            </div>
            <div id="container">
                <div class="mat-elevation-z8">
                    <canvas id="dialogChart">{{ chart }}</canvas>
                </div>
            </div>
        </mat-card-content>
</mat-card>
